apiVersion: v1
kind: Namespace
metadata:
  name: k8s-papivot-tools
  labels:
    name: k8s-papivot-tools
    app: k8s-papivot-tools
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: installation-scripts
  namespace: k8s-papivot-tools
data:
  wait.sh: |
    #!/bin/bash
    # Modify the wait script to suit your node-ready logic
    # E.g., Sleep for 5 mins to allow a node to be ready
    sleep 5m

  install.sh: |
    #!/bin/bash
    if [ ! -f /var/tmp/ds-installation-complete.txt ]
    then
    echo "Executing user requested node configuration script..."
    # --------- Add your node and OS specific commands that need to be executed -----
    # --------- All files are located and executed from /tmp/install folder --------
    # --------- Do not trigger a reboot from this script -------
    # --------- Use nodes cordon/drain before initiating a reboot, as an unmonitored reboot may cause data corruption 
      tdnf check-update -y
      tdnf update -y


    # ----------- Do not modify the lines below ---------------
      touch /var/tmp/ds-installation-complete.txt
    else
      # Script execution was completed previously. Exit gracefully.
      echo "Skipping. User requested node configuration script previously executed..."
      exit 0
    fi

  # Add additional files to be passed through configmap here
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: node-configure
  namespace: k8s-papivot-tools
spec:
  selector:
    matchLabels:
      name: node-configure-job
  template:
    metadata:
      labels:
        name: node-configure-job
    spec:
      # hostPID is required for nsenter to access the host's process namespace.
      # This is a security risk, as it allows the pod to see all processes on the host.
      hostPID: true
      containers:
      - env:
        - name: TINI_SUBREAPER
        # IMPORTANT: Replace with an image from your private, trusted registry.
        image: <your-private-registry>/node-execution:0.1.0
        name: node-configure-pod
        securityContext:
          # The following capabilities are required for nsenter to work.
          # This is more secure than running with privileged: true.
          capabilities:
            add:
            - SYS_ADMIN
            - SYS_PTRACE
            - SYS_CHROOT
          # readOnlyRootFilesystem makes the container's root filesystem read-only.
          readOnlyRootFilesystem: true
        volumeMounts:
        - name: install-script
          mountPath: /host-install-files
        - name: host-mount
          mountPath: /host
      volumes:
      - name: install-script
        configMap:
          name: installation-scripts
      - name: host-mount
        hostPath:
          path: /tmp/install
      # Use a specific nodeSelector to control which nodes the DaemonSet runs on.
      # Label your target nodes with `papivot.com/node-config-target: "true"`
      nodeSelector:
        papivot.com/node-config-target: "true"
      # By default, this DaemonSet will not run on control-plane nodes.
      # If you need to run on control-plane nodes, uncomment the following toleration.
      # tolerations:
      # - key: node-role.kubernetes.io/control-plane
      #   effect: NoSchedule
